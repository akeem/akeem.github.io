<body>
<div id="fb-root"></div>
<div class="section">
  <div class="fb-login-button"
     data-max-rows="1"
     data-size="large"
     data-show-faces="false"
     data-auto-logout-link="true"
     data-scope="read_insights,pages_manage_instant_articles">
   </div>

   <div class="section inputs">
     <input type="text" id="pubID"
            placeholder="Publisher FBID"
            autocomplete="on"/>
     <input type="date" id="rangeStart">
     <input type="date" id="rangeEnd">

     <select id="metric">
       <option value='all_views' selected>All Views</option>
       <option value='all_view_durations'>View Duration</option>
       <option value='all_view_durations_average'>Average View Duration</option>
       <!-- <option value='all_scrolls'>Scroll Depth</option> -->
     </select>

     <button onClick="entryPoint()">Get insights</button>
   </div>
</div>

<div id="chart"></div>
<table id="table">
  <thead></thead>
